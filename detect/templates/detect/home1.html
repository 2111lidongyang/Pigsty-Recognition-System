  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 获取所有的按钮元素
      var buttons = document.querySelectorAll('.button');

      // 为每个按钮添加点击事件监听器
      buttons.forEach(function (button) {
        button.addEventListener('click', function () {
          // 获取按钮的data-option属性值
          var option = this.getAttribute('data-option');

          // 创建一个JSON对象来存储要发送的数据
          var data = {
            option: option // 假设后端期望接收一个名为"option"的字段
          };

          // 转换为JSON字符串
          var jsonData = JSON.stringify(data);

          // 创建一个新的XHR对象
          var xhr = new XMLHttpRequest();

          xhr.open('POST', 'http://127.0.0.1:8000/detect/option/', true);

          // 设置请求头为application/json
          xhr.setRequestHeader('Content-Type', 'application/json');

          // 设置请求完成时的回调函数
          xhr.onload = function () {
            if (this.status === 200) {
              // 请求成功时的处理逻辑（可选）
              console.log('Request successful. Server response: ', xhr.responseText);
            } else {
              // 请求失败时的处理逻辑（可选）
              console.error('Request failed.  Returned status of ' + xhr.status);
            }
          };

          // 设置请求出错时的回调函数
          xhr.onerror = function () {
            console.error('Network Error');
          };

          // 发送请求
          xhr.send(jsonData);
        });
      });
    });

    /**
 * 目标1：渲染图书列表
 *  1.1 获取数据
 *  1.2 渲染数据
 */

    // 封装-获取并渲染图书列表函数
    function getBooksList() {
      // 1.1 获取数据
      axios({
        url: 'http://127.0.0.1:8000/detect/getdetectdata/',
        method: 'GET'
      }).then(res => {
        console.log(res)
        const booksList = res.data.data
        console.log(booksList)
        // 1.2 渲染数据
        const htmlStr = booksList.map((item, index) => {
          console.log(item)
          console.log(item[2])
          console.log(item[3])
          let lie;
          let lie1;
          if (item[2] === 1) {
            console.log('成功')
            lie = '无火警'
          } else {
            lie = '出现火警'
          }
          if (item[3] === 1) {
            console.log('成功')
            lie1 = '无行人'
          } else {
            lie1 = '存在行人'
          }
          return `<tr>
      <td> ${index + 1} </td>
      <td> ${item[0]} </td>
      <td> ${item[1]} </td>
      <td> ${lie} </td>
      <td> ${lie1} </td>
      <td> ${item[4]} </td>
      <td> ${item[5]} </td>
    </tr>`
        }).join('')
        // console.log(htmlStr)
        document.querySelector('.list').innerHTML = htmlStr
      })
    }

    // 网页加载运行，获取并渲染列表一次
    //getBooksList()
    // 每20秒获取并渲染图书列表
   // setInterval(getBooksList, 3000);
    /**
     *  目标2：新增图书
     *    2.1 新增弹框->显示和隐藏
     *    2.2 收集表单数据，并提交到服务器保存
     *    2.3 刷新图书列表
     **/


    // 3.1 删除元素 -> 点击 （事件委托）
    document.querySelector('.list').addEventListener('click', e => {
      // 获取触发事件目标元素
      // console.log(e.target)
      // 判断点击的是删除元素
      if (e.target.classList.contains('del')) {
        // console.log('点击删除元素')
        // 获取图书id（自定义属性id）
        const theId = e.target.parentNode.dataset.id
        console.log(theId)
        // 3.2 调用删除接口
        const user_name = `'${theId}'`
        axios({
          url: `https://www.ydtloan.com/person/data/deluserdata?user_name=${user_name}`,
          method: 'DELETE',
        }).then((res) => {
          // 3.3 刷新图书列表
          console.log(res)
          getBooksList()
        })
      }

      if (e.target.classList.contains('change')) {
        // console.log('点击删除元素')
        // 获取图书id（自定义属性id）
        const theId = e.target.parentNode.dataset.id
        console.log(theId)
        // 3.2 调用删除接口
        const user_name = `'${theId}'`
        axios({
          url: `https://www.ydtloan.com/person/data/updateuser?user_name=${user_name}`,
          method: 'POST',
        }).then((res) => {
          // 3.3 刷新图书列表
          console.log(res.data.error)
          if (res.data.error) {
            alert(res.data.error)
          }
          getBooksList()
        })
      }
    })








    // 弹出
    // 2.1 创建弹框对象
    const addModalDom = document.querySelector('.add-modal')
    const addModal = new bootstrap.Modal(addModalDom)
    // 保存按钮->点击->隐藏弹框
    document.querySelector('.add-btn').addEventListener('click', () => {
      // 2.2 收集表单数据，提交到服务器保存
      const user_name = document.querySelector('.user_name').value
      const user_pwd = document.querySelector('.user_pwd').value
      var radioButtons = document.getElementsByName('level');
      // 遍历单选框元素
      for (var i = 0; i < radioButtons.length; i++) {
        // 检查是否被选中
        if (radioButtons[i].checked) {
          // 获取选中的单选框的值
          var selectedValue = radioButtons[i].value;
          console.log("选中的值为：" + selectedValue);
          break;
        }
      }
      const user_class = selectedValue
      // 提交到服务器
      axios({
        url: 'https://www.ydtloan.com/person/user/Register',
        method: 'POST',
        data: {
          user_name,
          user_pwd,
          user_class
        }
      }).then((res) => {
        console.log(res)

        getBooksList()
      })
      addModal.hide()
    })

  </script>
